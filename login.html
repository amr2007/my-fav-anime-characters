<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Anime Characters Hub</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94e4233069.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Login-form">
        <form action="index.html">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" class="email" placeholder="Enter your Email" required>



            <label for="password">Password</label>
            <input type="password" class="password" placeholder="Enter Password" required>




            <button class="submit" type="submit">
                Submit
            </button>
            <p>Or continue with:</p>
            <button type="button">
                <i class="fa-brands fa-google"></i>
                Continue with Google
            </button>
            <button type="button">
                <i class="fa-brands fa-github"></i>
                Continue with Github
            </button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>

</html>
