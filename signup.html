<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Anime Characters Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94e4233069.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="Signup-form">
        <form action="index.html">
            <h2>Sign Up</h2>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" required class="username">

            <label for="email">Email</label>
            <input type="email" class="email" placeholder="Enter your Email" required>

            <label for="password">Password</label>
            <input type="password" class="password" placeholder="Enter New Password" required>

            <button type="submit">
                Sign Up
            </button>

            <button type="button">
                <i class="fa-brands fa-google"></i>
                Continue With Google


            </button>
            <button type="button">
                <i class="fa-brands fa-github"></i>
                Continue With Github
            </button>
            <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
        </form>
    </div>
</body>

</html>
